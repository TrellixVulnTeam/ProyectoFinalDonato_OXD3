    <div class="main">
      <div class="contact">
        <div class="contact__content p-3">
          <div class="title-container text-center">
            <h1 class="title">Contacto</h1>
            <h4 class="subtitle subtitle--sub">Solicite su presupuesto</h4>
          </div>
          <div class="container">
            <form class="form row g-3 p-2">
              <div class="col-12">
                <input
                  required
                  type="text"
                  class="form__input"
                  placeholder="Nombre *"
                />
              </div>
              <div class="col-12">
                <input
                  required
                  type="password"
                  class="form__input"
                  placeholder="Apellido *"
                />
              </div>
              <div class="col-12">
                <input
                  required
                  type="email"
                  class="form__input"
                  placeholder="Email *"
                />
              </div>
              <div class="col-12">
                <textarea name="message" cols="30" rows="10" class="form__input" placeholder="Mensaje *"></textarea>
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" />
                  <label class="form-check-label" for="gridCheck">
                    Quiero recibir mas información
                  </label>
                </div>
              </div>
              <div class="col-12 text-center mt-4">
                <button type="submit" class="button button--inverted">
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
